<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PLOP</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
    ></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="term">
      <form id="command" style="display:none;"></form>
      <div class="term-input">
        <span class="before">anon@plop ~ $</span
        ><input
          type="text"
          form="command"
          spellcheck="false"
          autocomplete="off"
          autofocus
        />
      </div>
    </div>

    <script type="text/javascript">
      $('#command').submit(event => {
        event.preventDefault();
        command = $('input')[0].value;

        $('.term-input').before(
          '<div>' + $('.term-input .before')[0].outerHTML + command
        );

        // command = command.split(' ');
        // if (command.length > 1) {
        //   app(commands.use(command[0], command.slice(1).join(' ')));
        // } else if (command.length == 1) {
        //   app(commands.use(command[0]));
        // }

        $('.term-input .before')[0].innerHTML = 'anon@plop ~ $';

        $('input')[0].scrollIntoView();
        $('input')[0].value = '';

        return false;
      });
    </script>
  </body>
</html>
