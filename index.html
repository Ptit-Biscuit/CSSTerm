<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PLOP</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
    ></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="term">
      <form id="command" style="display:none;"></form>
      <div class="term-input">
        <span class="before">anon@plop ~ $</span
        ><input
          type="text"
          form="command"
          spellcheck="false"
          autocomplete="off"
          autofocus
        />
      </div>
    </div>

    <script type="text/javascript">
      var input = $("input")[0];
      var cmdHist = [];
      var histIndex = cmdHist.length - 1;

      input.onkeydown = evt => {
        if (evt.keyCode === 38 && (input.value === "" || input.value === cmdHist[histIndex]) && cmdHist.length > 0) {
          evt.preventDefault();
          input.value = cmdHist[histIndex--];
        }
      };

      function output(out) {
        if (out) {
          $(".term-input").before('<div class="term-history">' + out);
        }
      }

      $("#command").submit(event => {
        event.preventDefault();

        var command = input.value.split(" ");
        if (cmdHist[cmdHist.lenght - 1] !== command) {
          cmdHist.push(command);
        }
        output($(".term-input .before")[0].outerHTML + command);
        output(commands.use(command[0], command.slice(1).join(" ")));

        $(".term-input .before")[0].innerHTML = "anon@plop ~ $";

        input.scrollIntoView();
        input.value = "";

        return false;
      });
    </script>
  </body>
</html>
