<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PLOP</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/typeit@6/dist/typeit.min.js"
    ></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="term">
      <form id="command" style="display:none;"></form>
      <div class="term-input">
        <span class="before">anon@plop ~ $</span
        ><input
          type="text"
          form="command"
          spellcheck="false"
          autocomplete="off"
          autofocus
        />
      </div>
    </div>

    <script type="text/javascript">
      var before = $('.term-input .before')[0];
      var input = $('input')[0];
      misc.initHistory(input);

      $('#command').submit(event => {
        event.preventDefault();

        var command = input.value.split(' ');
        misc.output(before.outerHTML + command.join(' '));
        misc.output(misc.callCmd(command[0], command.slice(1)));

        before.innerHTML =
          'anon@plop ~' + (activeModule ? activeModule.path : '') + ' $';

        input.scrollIntoView();
        input.value = '';

        return false;
      });
    </script>
  </body>
</html>
